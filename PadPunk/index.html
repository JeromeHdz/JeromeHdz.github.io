<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pad Punk</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://jeromehdz.github.io/PadPunk/" rel="stylesheet">
  <link rel="icon" href="ico.ico" />
  <meta property="og:url"                content="https://jeromehdz.github.io/PadPunk/" />
  <meta property="og:type"               content="Website" />
  <meta property="og:title"              content="Happy Birthday Juliette" />
  <meta property="og:description"        content="❤❤❤ This is all my love for you Juliette ❤❤❤" />
  <meta property="og:image"              content="https://jeromehdz.github.io/PadPunk/BG2.jpg" />
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet"> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>

</head>

<body>
    
    <!-- <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>

      </div> -->
  <div id="overlay"><div id="ov-text">This application only works with Google Chrome!</div></div>
<div class="container">
  <div class="vertical-center">
  <div class="keys first-row">
    <!--First Row-->
      <div data-key="65" class="key one-shot">
        <kbd>A</kbd>
        <span class="sound">Work It</span>
      </div>
      <div data-key="90" class="key one-shot">
        <kbd>Z</kbd>
        <span class="sound">Make It</span>
      </div>
      <div data-key="69" class="key one-shot">
        <kbd>E</kbd>
        <span class="sound">Do It</span>
      </div>
      <div data-key="82" class="key one-shot">
        <kbd>R</kbd>
        <span class="sound">Makes Us</span>
      </div>
      <div data-key="84" class="key one-shot">
        <kbd>T</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="89" class="key one-shot">
        <kbd>Y</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="85" class="key one-shot">
        <kbd>U</kbd>
        <span class="sound">More Than</span>
      </div>
      <div data-key="73" class="key one-shot">
        <kbd>I</kbd>
        <span class="sound">Hour</span>
      </div>
      <div data-key="79" class="key one-shot">
        <kbd>O</kbd>
        <span class="sound">Our</span>
      </div>
      <div data-key="80" class="key one-shot">
        <kbd>P</kbd>
        <span class="sound">Never</span>
      </div>
      
      
  </div>
  <!--Second Row-->
  <div class="keys second-row">
        <div data-key="81" class="key one-shot">
          <kbd>Q</kbd>
          <span class="sound">Harder</span>
        </div>
        <div data-key="83" class="key one-shot">
          <kbd>S</kbd>
          <span class="sound">Better</span>
        </div>
        <div data-key="68" class="key one-shot">
          <kbd>D</kbd>
          <span class="sound">Faster</span>
        </div>
        <div data-key="70" class="key one-shot">
          <kbd>F</kbd>
          <span class="sound">Stronger</span>
        </div>
        <div data-key="71" class="key one-shot">
          <kbd>G</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="72" class="key one-shot">
          <kbd>H</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="74" class="key one-shot">
          <kbd>J</kbd>
          <span class="sound">Ever</span>
        </div>
        <div data-key="75" class="key one-shot">
          <kbd>K</kbd>
          <span class="sound">After</span>
        </div>
        <div data-key="76" class="key one-shot">
          <kbd>L</kbd>
          <span class="sound">Work Is</span>
        </div>
        <div data-key="77" class="key one-shot">
          <kbd>M</kbd>
          <span class="sound">Over</span>
        </div>
  </div>
  <div class="keys third-row">
          <div data-key="87" class="key one-shot">
            <kbd>W</kbd>
            <span class="sound"></span>
          </div>
          <div data-key="88" class="key one-shot">
            <kbd>X</kbd>
            <span class="sound"></span>
          </div>
          <div data-key="67" class="key one-shot">
            <kbd>C</kbd>
            <span class="sound"></span>
          </div>
          <div data-key="86" class="key one-shot">
            <kbd>V</kbd>
            <span class="sound"></span>
          </div>
          <div data-key="66" class="key one-shot">
            <kbd>B</kbd>
            <span class="sound"></span>
          </div>
          <div data-key="78" class="key one-shot">
            <kbd>N</kbd>
            <span class="sound"></span>
          </div>
          <div data-key="188" class="key toggle normal playing">
            <kbd>,</kbd>
            <span class="sound">High 1</span>
          </div>
          <div data-key="190" class="key toggle low">
            <kbd>;</kbd>
            <span class="sound">Low</span>
          </div>
          <div data-key="191" class="key toggle high">
            <kbd>:</kbd>
            <span class="sound">High 2</span>
          </div>
        </div>
        <div class="keys fourth-row">
            <div data-key="32" class="key space-key toggle">
              <kbd>&nbsp;</kbd>
              <span class="sound">Instrumental</span>
            </div>
        </div>
        <div id="love">
          Made with <span style="color: deeppink">❤</span> for Juju's birthday!
        </div>
    </div>
  </div>
  </div>
  <!--First Row-->
  <audio data-key="65" src="sounds/1-normal.mp3" ></audio>
  <audio data-key="90" src="sounds/2-normal.mp3" ></audio>
  <audio data-key="69" src="sounds/3-normal.mp3" ></audio>
  <audio data-key="82" src="sounds/4-normal.mp3" ></audio>
  <audio data-key="85" src="sounds/9-normal.mp3" class="has-low"></audio>
  <audio data-key="73" src="sounds/10-normal.mp3"class="has-low"></audio>
  <audio data-key="79" src="sounds/11-normal.mp3"class="has-low"></audio>
  <audio data-key="80" src="sounds/12-normal.mp3"class="has-low"></audio>
  <!--Second Row-->
  <audio data-key="81" src="sounds/5-normal.mp3"  ></audio>
  <audio data-key="83" src="sounds/6-normal.mp3"  ></audio>
  <audio data-key="68" src="sounds/7-normal.mp3"  ></audio>
  <audio data-key="70" src="sounds/8-normal.mp3"  ></audio>
  <audio data-key="74" src="sounds/13-normal.mp3" class="has-low" ></audio>
  <audio data-key="75" src="sounds/14-normal.mp3" class="has-low"></audio>
  <audio data-key="76" src="sounds/15-normal.mp3" class="has-low"></audio>
  <audio data-key="77" src="sounds/16-normal.mp3" class="has-low"></audio>
<!--Third Row-->


  <!--Space bar-->
  <audio data-key="32" src="sounds/instrumental.mp3"></audio>


  <script src="App.js"></script>
  

  
</body>
</html>
